<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vuejs/vue-router-3.0.1.js"></script>
    <title>Document</title>
</head>
<!-- 
    配置 子路由 加 children 属性 
 -->

<body>
    <script>
        import Vue from 'vue'
        import Router from 'vue-router'
        import Hello from '@/components/Hello'
        import Hi from '@/components/Hi'
        import Hi1 from '@/components/Hi1'
        import Hi2 from '@/components/Hi2'

        Vue.use(Router)

        export default new Router({
            routes: [{
                path: '/',
                name: 'Hello',
                component: Hello
            }, {
                path: '/hi',
                component: Hi,
                children: [{
                        path: '/',
                        component: Hi
                    },
                    {
                        path: 'hi1',
                        component: Hi1
                    },
                    {
                        path: 'hi2',
                        component: Hi2
                    },
                ]
            }]
        })
    </script>
</body>

</html>
