<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 绑定事件也可以等于一个函数执行，可以传参,如果需要传入事件对象可以使用$event -->
        <!-- 输出当前鼠标的x和y值,并且span阻止事件冒泡-->
        <p v-on:mousemove="updata">坐标点X{{ x }}/坐标点Y{{ y }} <span v-on:mousemove.stop>我不想在触发父亲的事件了</span> </p>

        <!-- 阻止 a 标签的默认点击跳转行为 -->
        <a href="https://www.baidu.com" v-on:click.prevent>点击跳转到百度 </a>
        <!-- 修饰符可以连起来使用 -->
        
        <!-- 按键修饰符：只有按下键盘enter键，才会触发函数执行 -->
        <br>
        <input type="text" v-on:keyup.tab = "input">
        <!-- 
            .enter
            .tab
            .delete (捕获“删除”和“退格”键)
            .esc
            .space
            .up
            .down
            .left
            .right
         -->
    </div>

    <script>
    new Vue({
        el : '#app',
        data : {
            cont : 1,
            x : 0,
            y : 0,
        },
        methods : {
            updata : function(event){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            input : function(e){
                // alert(e.w)
                alert('input')
            }
        }
    });
    
    </script>
</body>
</html>
