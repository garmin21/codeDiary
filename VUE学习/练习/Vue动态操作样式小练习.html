<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
             
        }
    
    </style>
</head>
<body>
    <div id="app">
        <!-- 1、需求一: 用style的方式 让我们的div 在方块和圆圈切换-->
       <div class="box" :style="{'border-radius' : borderRadius}" @click="changeShape"></div>
       <p>{{ borderRadius }}</p>
       <!-- 2、点击开始,让方块每隔一秒红蓝切换 -->
       <button @click="redblue">开始</button>
       <div class="box" :class="{green:isbox,blue:!isbox}"></div>
    </div>
    <script>
     new Vue({
         el : '#app',
         data : {
            //  isbox : false,
             borderRadius : '0%',
             
             
         },
         methods : {
            redblue : function(){
                var tar = this;
                setInterval(function(){
                    tar.isbox = !tar.isbox;
                },1000);
            },
            changeShape : function(){
                if(this.borderRadius == '0%'){

                    this.borderRadius = '50%';
                }else{
                    this.borderRadius = '0%';
                }
            }
         },
     });
    
    
    </script>

</body>
</html>
