<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 获取arr 数组中的每条数据，循环的渲染到页面 -->
    <div id="app">
      <ol>
          <li v-for="item in arr">{{ item.text }} | {{ parentMessage }} &nbsp;&nbsp;&nbsp; <a href="#">评分:{{ item.rate }}</a></li>
      </ol>
    </div>

    <script>
     new Vue({
         el : '#app',
         data : {
            parentMessage: 'Parent',
             arr : [
                 {text : '我不是药神',rate:7.2},
                 {text : '侏罗纪公园2',rate:9.2},
                 {text : '驯龙高手3',rate:3.2}
             ]
         }
     });
    
    </script>

    <!-- 
        第二点：
            在 v-for 块中，我们可以访问所有父作用域的属性
     -->
</body>
</html>
