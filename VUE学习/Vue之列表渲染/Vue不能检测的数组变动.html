<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
      <ol>
          <li v-for="(item, index) in arr" @click="replace(index)">{{ item.text }} &nbsp;&nbsp;&nbsp; <span>评分:{{ item.rate }}</span> | {{ index }}</li>
      </ol>
      <button @click="splice">点击删除</button>
    </div>

    <script>
   var vm = new Vue({
         el : '#app',
         data : {
             arr : [
                 {text : '我不是药神',rate:7.2},
                 {text : '侏罗纪公园2',rate:9.2},
                 {text : '驯龙高手3',rate:3.2}
             ],
         },
         methods : {
            replace : function(index){
                this.$set(this.arr, index, {text : '我不是高手'})
            },
            splice : function(){
                this.arr.splice(0,1);
            }
         }
     });
    </script>
</body>
</html>
