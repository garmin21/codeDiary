<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ data.a }}</p>
    </div>


    <script>
        var data = {
            a : 1,
        }
     var vm = new Vue({
            el : "#app",
            data : {
                data : data,
            },
          
        });
        // 在这里实时的改变data.a的数据，Vue会实时的渲染到页面上
        setInterval(function(){
            data.a += 1;
        },1000)


        console.log(vm.$data, vm.$el);
    </script>




<!-- 
    Vue 实例还暴露了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来。例如：$data $el $methods
    console.log(vm.$data, vm.$el);

 -->
</body>
</html>
