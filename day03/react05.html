<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div id="app"></div>

    <script src="../reactjs/react.development.js"></script>
    <script src="../reactjs/react-dom.development.js"></script>
    <script src="../reactjs/babel.min.js"></script>
    <script type="text/babel">

        let obj = {
            name : '张三',
            age : 18
        }
        const useContext = React.createContext(obj);
        function Hello(){
            return(
                <div>
                    <useContext.Provider value={obj}>
                        <Word />
                    </useContext.Provider>
                </div>
            )
        }

        function Word(){
            const user = React.useContext(useContext)
            return (
                <div>
                   <p>{user.name}-----{user.age}</p>
                </div>
            )
        }

        ReactDOM.render(<Hello />,document.getElementById('app'))

    </script>
</body>

</html>
