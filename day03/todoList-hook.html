<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div id="app"></div>

    <script src="../reactjs/react.development.js"></script>
    <script src="../reactjs/react-dom.development.js"></script>
    <script src="../reactjs/babel.min.js"></script>
    <script type="text/babel">

        const ADD_TASK = 'ADD_TASK';
        const DEL_TASK = 'DEL_TASK';

        const reduce = (prevState,action) =>{
            switch (action.type) {
                case ADD_TASK:
                    return [action.data,...prevState]        
                case DEL_TASK:
                    return prevState.filter(item => {
                        if(item.id !== action.data){
                            return true
                        }
                        item.status = 0;
                    })             
                default:
                    return prevState
            }
        }


        function Input(){
            const [name, setName] = React.useState('');
            const {dispatch,list} = React.useContext(taskContext)
            const getInfo = (e) => {
                setName(e.target.value);
            } 
           /* 添加 */
            const addTask = React.useCallback(() => {
                console.log(name)
                const obj = {
                    name,
                    id:list.length,
                    status : 0
                }
                dispatch({type:ADD_TASK,data:obj})
                setName('')
            },[name])

            return (
                <div>
                    <input type="text" onChange={getInfo} value={name}/>
                    <button onClick={addTask}>添加任务</button>
                </div>
            )
       }


       function ShowTask() {
            const {list,UpdateItem,UpdateTotal,dispatch} = React.useContext(taskContext)
          
            const removeTask =(id) => {
               return () => {
                    dispatch({type:DEL_TASK,data:id})
                    UpdateTotal();
               }
                
            }
            
            const Update = (status,id) => {
               return () => {
                status = status === 0 ? 1 : 0;
                UpdateItem(status,id);
                UpdateTotal();
               }
            }
            return (
                <div>
                    {
                    list
                    .map((item,index) => <p key={item.id}><input type="checkbox" onChange={Update(item.status,item.id)} /><span>{item.name}</span>-----<span onClick={removeTask(item.id)}>删除</span></p>)
                    }
                </div>
            )
       }

       const taskContext = React.createContext()
       /* 主组件 */
       function Todolist(){
           
                const lists = [{
                    id: 0,
                    name: '吃饭',
                    status: 0
                }, {
                    id: 1,
                    name: '睡觉',
                    status: 0
                }, {
                    id: 2,
                    name: '打豆豆',
                    status : 0
                }]
            const [total, setTotal] = React.useState(0)
            const [list, dispatch] = React.useReducer(reduce, lists)

           /* 更新已完成的方法 */
            const UpdateItem = (status,id) =>{
                list.forEach(item => {
                    if(item.id === id){
                        /* 将status更改 */
                        item.status = status
                    }
                })
           }
           /* 计算已完成 */
            const UpdateTotal = () => {
                let arr = list.filter(item => item.status !== 0);
                setTotal(arr.length)
           }

           
           React.useEffect(() => {
                UpdateTotal();
            }, [UpdateTotal])
           
            return (
                <div>
                    <taskContext.Provider value={{list,dispatch,UpdateItem,UpdateTotal}}>
                        <h1>TODOLIST</h1>
                        <Input />
                        <div>
                            <ShowTask />
                            <div><span>已完成{total}</span>/<span>总数{list.length}</span></div>
                        </div>
                    </taskContext.Provider>
                </div>
            )
       }
       ReactDOM.render(<Todolist />,document.getElementById('app'));


    </script>
</body>

</html>
