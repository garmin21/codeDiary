    class Count extends React.Component{
        state = {
            count : 0
        }
        add = () => {
            let {count} = this.state;
            this.setState({
                count : count + 1
            })
        }
        render(){
            let {count} = this.state
            return (
            <div>
                <p>这个数字在增加 {count}</p>
                {/* onClick 这个函数跟之前类的函数？ */}
                <button onClick={this.add}>click me</button>
            </div>
        )
        }

        
     }
