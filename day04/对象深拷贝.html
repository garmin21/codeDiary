    <script>
        /* 
            分析一下：递归遍历思路

            [] 的深拷贝
            {} 的深拷贝
            1. 判断数据类型
            2. 根据数据类型来创建对应的数据结构
            3. 遍历传入的数据结构，将其递归复制,最后返回

         */

        const isTypeOf = (props) => Object.prototype.toString.call(props).slice(8, -1);

        const Clone = (obj) => {
            if (isTypeOf(obj) === 'Array') {
                var res = []
            } else if (isTypeOf(obj) === 'Object') {
                var res = {}
            } else {
                return obj
            }

            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    res[key] = Clone(obj[key]);

                }
            }
            return res;
        }
