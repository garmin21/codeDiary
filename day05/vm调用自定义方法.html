<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易计算机</title>
    <script src="../vuejs//vue-2.4.0.js"></script>
</head>

<body>
    <!-- 
    实例直接调用 add 方法
 -->
    <h1>Early Examples Demo</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello Vue!'
            },
            methods: {
                add: function () {
                    console.log("调用了Add方法");
                }
            }

        })
        app.add() // 调用 成功
    </script>

</body>

</html>
