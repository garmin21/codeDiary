<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无状态组件</title>
</head>

<body>


    <div id="app"></div>

    <script src="https://cdn.bootcss.com/react/16.10.2/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.10.1/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script type="text/babel">

        class Person extends React.Component{
            // constructor(){
            //     super()
            //     this.state = {
            //         istext : true
            //     }
            // }


            state = {
                istext : true
            }


            // 普通方法中不能拿到组件实例
            call = () => {
                console.log(this)
                this.setState({istext : !this.state.istext},() => {
                    console.log(this.state.istext)
                })
            }

            render(){
                return(
                    <div>
                        <h1 onClick={this.call}>{this.state.istext?'你喜欢我':'我喜欢你'}-----{this.props.hello}</h1>    
                    </div>
                )
            }
        }
            
        ReactDOM.render(<Person/>, document.getElementById('app'));
    </script>
</body>

</html>
