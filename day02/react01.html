        /* 列表 */

        function List(props){
            return (
                <ul>
                    {
                        props.arr.map((item,index) => <li key={index}>{item.text}----{index+1}</li>)
                    }
                </ul>
            )
        }


        /* 组件集合 */
        class TodoList extends React.Component{
            state = {
                arr : [
                    {text : '吃饭'},
                    {text : '碎觉'},
                    {text : '打豆豆'}
                ]
            }

            render(){
                let obj = this.state;
                console.log()
                return (
                    <div>
                        <h1>todolist</h1>
                        <Input change={this.change} />
                        <List {...obj} />
                    </div>
                )
            }

            /* 定义改变父组件的方法 */
            change = (obj) => {
                
                const { arr } = this.state;
                
                this.setState(
                    {
                        arr: [ ...arr,obj]
                
                    }
                    
                )



            }

        }

        ReactDOM.render(<TodoList />, document.getElementById('app'))
