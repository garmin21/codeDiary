<body>
    <script>
        var arr = [7, 9, 2, 7, 5, 4, 5, 68, 45, 25, 8, 4, 2, 8, 15]

        // 快速排序的思想是： 找一个基准值，根据这个基准进行小的放左边，
        //大的放右边，不断的一直找基准值，知道数组的成员只剩下一个就没必要找了，
        //然后将大大小小排序过后的数组，依依拼接就行

        function quicksort(arr) {
            // 一但最后只剩下一个元素，就不需要找了，结束递归,并返回一个 这个 arr 数组，
            // 函数默认返回是 undefind 如果不返回一个数组，合并的这个地方就会报错
            if (arr.length <= 1) return arr


            // 取中间基准值
            let index = Math.floor(arr.length / 2)
            // 取出对应的元素
            let element = arr.splice(index, 1)[0];

            let leftArr = [];
            let rightArr = [];

            // 遍历数组大的放右边，小的放左边
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > element) {
                    rightArr.push(arr[i])
                } else {
                    leftArr.push(arr[i])
                }
            }
            // 不断去找基准值
            const newLeftArr = quicksort(leftArr)
            const newRightArr = quicksort(rightArr)

            // 将每次的中间值合并在一起
            const newArr = newLeftArr.concat([element], newRightArr)

            return newArr
        }

        console.log(quicksort(arr))
    </script>
</body>

</html>
